<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric/Imperial unit Conversion</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main class="main">
        <section class="header">
            <h1>Metric/Imperial Conversion</h1>
            <form action="" class="form">
                <input type="number" min="0" step="any" name="valueToBeConvert" id="newValue" value="20">
                <button type="submit" class="submit">Convert</button>
            </form>
        </section>
        <section class="body">
            <div class=" box length">
                <h3 class="title meter-feet">Length (Meter/ Feet)</h3>
                <p class="titleBaby convertedValueLength">20 meter = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="box volume">
                <h3 class="title liter-gallon">Volume (Liters/ Gallons)</h3>
                <p class="titleBaby convertedValueVolume">20 liters = 5.284 Gallons | 20 gallon = 75.708 liters</p>
            </div>
            <div class="box mass">
                <h3 class="title kilogram-pounds">Mass (Kilogram/ Pounds)</h3>
                <p class="titleBaby convertedValueMass">20 kilos = 44.092 pounds | 20 Pounds = 9.072 kilos</p>
            </div>
        </section>
    </main>
</body>
</html>
