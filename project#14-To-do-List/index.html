<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List
    </title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <main class="main-container">
        <section class="container">
            <h2 class="to-do-list">To Do List  <i id="add-btn" class="add-btn fa-solid fa-square-plus"></i></h2><br>
            <!--
            <div class="to-do">
                <h4 class="need-to-do">Sample TODO here!</h4>
                <span><i id="logo" class="done-btn fa-solid fa-check"></i><i id="logo" class="done-btn fa-solid fa-pen-to-square"></i><i id="logo" class="delete-btn fa-solid fa-trash"></i></span>
            </div>
            -->
        </section>
        <section class="text-container">
            <div class="text">
                <input class="to-do-text" type="text" placeholder="Enter your TO-DO here!">
                <span><button class="to-do-done">Done <i class="fa-solid fa-check-double"></i></button></span>
            </div>
        </section>
    </main>
</body>
<script src="index.js"></script>
</html>
