<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
  <div class="main-background flex justify-center items-center height w-full">
    <div class="container-background h-auto w-80 rounded-lg mx-2">
        <!--Send Us Message-->
        <div class="px-6 justify-center flex flex-col">
            <div class="mt-3"><h1 class="font-bold text-xl text-center text-white">Send Us Message!</h1></div>

            <!--FirstName & Last Name-->
            <form id="form">
                <div class="mt-4 flex flex-row justify-betwenn items-center">
                    <div class="my-2 mr-2"><input  class="w-full h-10 border-2 border-zinc-400 bg-transparent rounded-md text-start px-3 text-base font-bold text-white" type="text" placeholder="First Name" name="firsName" id="firstName" required></div>
                    <div class=""><input class="w-full h-10 border-2 border-zinc-400 bg-transparent rounded-md text-start px-3 text-base font-bold text-white" type="text" id="lastName" placeholder="Last Name" name="lastName" required></div>
                </div>
                <!--Occupation, email, phone-->
                <input  class="mt-6 w-full h-10 border-2 border-zinc-400 bg-transparent rounded-md text-start px-3 text-base font-bold text-white" type="text" placeholder="occupation" id="occupation" name="occupation" required>
                <input  class="mt-8 w-full h-10 border-2 border-zinc-400 bg-transparent rounded-md text-start px-3 text-base font-bold text-white" type="email" placeholder="Email" id="email" name="email" required>
                <input  class="mt-8 w-full h-10 border-2 border-zinc-400 bg-transparent rounded-md text-start px-3 text-base font-bold text-white" type="number" placeholder="Phone" id="phone"  name="phone" required>
               
               <!--Text Area-->
                <textarea  class="mt-8 mb-8 w-full h-10 border-2 border-zinc-400 bg-transparent rounded-md text-start px-3 pb-20 text-base font-bold text-white" type="text" name="message" placeholder="Your Message here..." id="message" required></textarea>
                
                <!--Submit-->
                <div class="flex items-center justify-center">
                <button  class="mb-8 w-1/2 h-10 border-2 mouse-pointer border-zinc-400 bg-gray-900 rounded-md text-center px-3 text-base font-bold text-white" type="submit" placeholder="Submit" id="submit" required>Submit</button>

                </div>
            </form>
        </div>

    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
